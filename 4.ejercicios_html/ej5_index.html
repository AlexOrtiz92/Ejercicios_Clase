<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario de prueba de HTML5</title>
    <meta charset="UTF-8">
</head>

<body>

    <main>
        <form action="http://example.com" method="GET">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" autofocus required autocomplete="off">
            </div>
            <br>
            <div>
                <label for="email">Correo electrónico: </label>
                <input type="email" name="email">
            </div>
            <br>
            <div style="width: 350px;">
                <label for="url">URL: </label>
                <input type="url" name="url" placeholder="Escribe la url de tu pagina web personal" size="35">
            </div>
            <br>
            <div>
                <label for="fecha">Fecha: </label>
                <input type="date" name="fecha">
            </div>
            <br>
            <div>
                <label for="Tiempo">Tiempo: </label>
                <input type="time" name="Tiempo">
            </div>
            <br>
            <div>
                <label for="fecha_y_hora">Fecha y Hora</label>
                <input type="date" name="fecha_y_hora"><input type="time">
            </div>
            <br>
            <div>
                <label for="mes">Month: </label>
                <input type="month" name="mes">
            </div>
            <br>
            <div>
                <label for="semana">Month: </label>
                <input type="week" name="semana">
            </div>
            <br>
            <div>
                <label for="numero">Número (min -10, max 10): </label>
                <input type="number" name="numero" min="-10" max="10" value="0">
            </div>
            <br>
            <div>
                <label for="tel">Teléfono: </label>
                <input type="tel" maxlength="9">
            </div>
            <br>
            <div>
                <label for="busqueda">Termino de busqueda: </label>
                <input type="search" name="busqueda">
            </div>
            <br>
            <div>
                <label for="color">Color favorito: </label>
                <input type="color">
            </div>
            <br>
            <div>
                <button type="submit"> Enviar</button>
            </div>

        </form>

    </main>







</body>

</html>
