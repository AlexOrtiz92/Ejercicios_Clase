<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi Web</title>

</head>

<body>

    <h1>Formulario de registro</h1>

    <form action="http://example.com" method="GET" >
        <div>
            <label for="Nombre">Nombre: </label>
            <input type="text" name="Nombre" autocomplete="off" maxlength="50">
        </div>
        <br>
        <div>
            <label for="Apellidos">Apellidos:</label>
            <input type="text" name="Apellidos" maxlength="50">
        </div>
        <br>
        <div>
            <label for="Sexo">Sexo: </label>

            <input type="radio" name="hombre">
            <label for="hombre">hombre</label>

            <input type="radio" name="mujer">
            <label for="mujer">mujer</label>

        </div>
        <br>
        <div>
            <label for="email">Correo: </label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label for="deseo"><input type="checkbox" name="deseo" checked>Deseo recibir info sobre novedades y
                ofertas</label>
        </div>
        <br>
        <div>
        <label for="declaro"><input type="checkbox" name="declaro">Declaro haber leido y aceptar las condiciones
            generales del programa y la normativa sobre protecci√≥n de datos</label>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>

    </form>









</body>

</html>
