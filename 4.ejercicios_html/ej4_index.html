<!DOCTYPE html>
<html>

<head>
    <title>Tabla compleja</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
        }

        .span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Categor√≠a</th>
            <th>Etiquetas</th>
        </tr>
        <tr>
            <td rowspan="5" class="span">Formulario</td>
            <td>form</td>
        </tr>

        <tr>
            <td>button</td>
        </tr>
        <tr>
            <td>input</td>
        </tr>
        <tr>
            <td>select</td>
        </tr>
        <tr>
            <td>textarea</td>
        </tr>

        <tr>
            <td rowspan="5" class="span">Tabla</td>
            <td>table</td>
        </tr>
        <tr><td>tr</td></tr>
        <tr><td>th</td></tr>
        <tr><td>td</td></tr>
        <tr><td>caption</td></tr>
        <tr>
            <td rowspan="6" class="span">Texto</td>
            <td>b</td>
        </tr>
        <tr><td>em</td></tr>
        <tr><td>i</td></tr>
        <tr><td>strong</td></tr>
        <tr><td>sub</td></tr>
        <tr><td>sup</td></tr>
    </table>
</body>

</html>
